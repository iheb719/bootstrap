      <div id="navbar " class="navbar-collapse collapse ">
        <ul class="nav navbar-nav ">
          <li class="active ">
            <a href="# ">Home</a>
          </li>
          <li class="dropdown ">
            <a href="# " class="dropdown-toggle " data-toggle="dropdown " role="button
      " aria-haspopup="true " aria-expanded="false ">Dropdown
              <span class="caret "></span>

              <li>

  </div>
  <div class="page-header ">
    <div class="clearfix ">
      <div class="col-md-12 ">
        <div class="col-md-8 col-sm-6 col-xs-12 ">
          <h1>Registration form
            <br />
            <small>A Bootstrap template showing a registration form with standard fields</small>
          </h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container ">
    <div class="row ">
      <form role="form ">
        <div class="col-lg-6 ">
          <div class="well well-sm ">
            <strong>
              <span class="glyphicon glyphicon-asterisk "></span>Required Field</strong>
          </div>
          <div class="form-group ">
            <label for="InputName ">Enter Name</label>
            <div class="input-group ">
              <input type="text " class="form-control " name="InputName " id="InputName
      " placeholder="Enter Name " required>
              <span class="input-group-addon ">
                <span class="glyphicon glyphicon-asterisk "></span>
              </span>
            </div>
          </div>
          <div class="form-group ">
            <label for="InputEmail ">Enter Email</label>
            <div class="input-group ">
              <input type="email " class="form-control " id="InputEmailFirst " name="InputEmail
      " placeholder="Enter Email " required>
              <span class="input-group-addon ">
                <span class="glyphicon glyphicon-asterisk "></span>
              </span>
            </div>
          </div>
          <div class="form-group ">
            <label for="InputEmail ">Confirm Email</label>
            <div class="input-group ">
              <input type="email " class="form-control " id="InputEmailSecond " name="InputEmail
      " placeholder="Confirm Email " required>
              <span class="input-group-addon ">
                <span class="glyphicon glyphicon-asterisk "></span>
              </span>
            </div>
          </div>
          <div class="form-group ">
            <label for="InputMessage ">Enter Message</label>
            <div class="input-group ">
              <textarea name="InputMessage " id="InputMessage " class="form-control " rows="5 " required></textarea>
              <span class="input-group-addon ">
                <span class="glyphicon glyphicon-asterisk "></span>
              </span>
            </div>
          </div>
          <input type="submit " name="submit " id="submit " value="Submit " class="btn btn-info pull-right ">
        </div>
      </form>
    </div>

</body>

</html>
